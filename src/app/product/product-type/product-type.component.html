<button class="btn btn-danger btn-round" data-toggle="modal" data-target="#type_modal">
  Add New Type</button>
<table class="table">
  <thead class="text-danger">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price New</th>
      <th>Product Quantity</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Dakota Rice</td>
      <td>Niger</td>
      <td>Oud-Turnhout</td>
      <td>$36,738</td>
      <td class="td-actions text-right">
        <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs">
          <i class="material-icons">edit</i>
        </button>
        <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
          <i class="material-icons">close</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="type_modal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Product infomation</h4>
      </div>
      <div class="modal-body">
        <form novalidate [formGroup]="type_form">
          <div class="form-group form-black label-floating is-empty">
            <label class="control-label">Name</label>
            <input type="text" value="hi baybe" formControlName="name" class="form-control">

          </div>
          <label class="text-danger" *ngIf="type_form.get('name').hasError('required') && type_form.get('name').touched">
            Type name is required
          </label>
        </form>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
