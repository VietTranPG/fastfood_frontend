<button class="btn btn-danger btn-round" data-toggle="modal" data-target="#product_modal">
  Add New</button>
<table class="table">
  <thead class="text-danger">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Price New</th>
      <th>Image</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Dakota Rice</td>
      <td>Niger</td>
      <td>Oud-Turnhout</td>
      <td>$36,738</td>
      <td class="td-actions text-right">
        <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs">
          <i class="material-icons">edit</i>
        </button>
        <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
          <i class="material-icons">close</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="product_modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Product infomation</h4>
      </div>
      <div class="modal-body">
        <form novalidate [formGroup]="productForm">
          <div class="form-group form-black label-floating is-empty">
            <label class="control-label">Name</label>
            <input type="text" value="hi baybe" formControlName="name" class="form-control">

          </div>
          <label class="text-danger" *ngIf="productForm.get('name').hasError('required') && productForm.get('name').touched">
            name is required
          </label>
          <div class="form-group form-black label-floating is-empty">
            <label class="">Type</label>
            <select class="form-control" formControlName="type">
              <option *ngFor="let type of typeList" [value]="type.id">{{type.name}}</option>
            </select>
          </div>
          <div class="form-group form-black label-floating is-empty">
            <label class="">Provider</label>
            <select class="form-control" formControlName="provider">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </div>

          <div class="form-group form-black label-floating is-empty">
            <label class="control-label">Price</label>
            <input type="text" class="form-control" formControlName="price">
          </div>
          <label class="text-danger" *ngIf="productForm.get('price').hasError('required') && productForm.get('price').touched">
            price is required
          </label>
          <div class="form-group form-black label-floating is-empty">
            <label class="control-label">New Price</label>
            <input type="text" class="form-control" formControlName="newPrice">
          </div>
          <div class="form-group form-black label-floating is-empty">
            <label>Description</label>
            <textarea rows="3" class="form-control" formControlName="description">
              At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies. 
              </textarea>
          </div>
          <div class="checkbox">
            <input type="file" placeholder="Upload file" accept=".pdf,.doc,.docx">
            <label>
              <input type="checkbox" formControlName="status"> hide</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        {{productForm.value | json}}
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
